<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-bottom: none;
            border-bottom-style: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h1 class="display-7 text-center">Zaloguj się</h1>
                <form>
                    <div class="m-0">
                        <label for="inputEmail" class="form-label" ></label>
                        <input type="email" class="form-control m-0" autofocus id="inputEmail" placeholder="Adres e-mail">
                    </div>
                    <div class="m-0">
                        <label for="inputPassword" class="form-label"></label>
                        <input type="password" class="form-control m-0" id="inputPassword" placeholder="Hasło">
                    </div>
                    <div class="mb-3 form-check d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block col-12">Zaloguj się</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
